<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitching Analyzer | Analyzing...</title>
    <link rel="stylesheet" href="{{ url_for('file', path='/css/style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Analyzing Your Presentation...</h1>
    <p>Please wait a moment. This might take a minute or two depending on the file size.</p>
    <p>File: <strong>{{ filename }}</strong></p>

    <script>
        const filename = "{{ filename }}";
        const pollInterval = 3000; // Check every 3 seconds

        async function checkStatus() {
            const response = await fetch(`/check_status?filename=${filename}`);
            const data = await response.json();

            if (data.status === 'complete') {
                window.location.href = `/result.html?filename=${filename}`;
            }
        }
        setInterval(checkStatus, pollInterval);
    </script>
</body>
</html>
